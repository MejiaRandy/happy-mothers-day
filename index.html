<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mother’s Day Tribute</title>
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pn+6i3rZOZxv/nX+MfvZ3VxvzvYpUa01tJXWcjuLZ+lm4qJHSRIRAN6fQ9E49v2aL2nY+M1VnM+4ej3IY1c2Og=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1>To a Remarkable Mom</h1>
    <p>You are loved, strong, and cherished.</p>
  </section>

  <!-- Photo Gallery Section -->
  <section class="gallery">
    <h2>Moments with Your Daughters</h2>
    <div class="photos">
      <div class="polaroid">
        <img src="assets/images/Screenshot 2025-05-10 230358.png" alt="Emelia and Mom" />
      </div>
      <div class="polaroid">
        <img src="assets/images/Screenshot 2025-05-10 230458.png" alt="Cirilla and Mom" />
      </div>
    </div>
  </section>

  <!-- Personal Message Section -->
  <section class="message">
    <h2>A Message of Hope</h2>
    <p>
      You've weathered storms and shown endless love. Your strength inspires us every day.
    </p>
  </section>

  <!-- Song Playback Section -->
  <section class="song-section">
    <h2>Special Song for You</h2>
    <div class="photos">
      <div class="polaroid">
        <img id="song-cover" src="assets/images/Screenshot 2025-05-11 005903.png" alt="Click to play song" />
        </div>
      </div>
    </div>
    <audio id="song-audio" src="assets/Selah - I Will Carry You (Audrey's Song) (with lyrics).mp3"></audio>
  </section>

  <!-- Footer -->
  <footer>
    <p>Happy Mother’s Day. With all our love.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
